{% extends 'frontEnd/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="text-center">
      <div class="jumbotron">
          <h2>Roster From URL</h2>
          <h1>
            <i class="fas fa-link"></i>
            <i class="fas fa-arrow-right"></i>
            <i class="fas fa-clipboard-list"></i>
          </h1>
          <br>
          <h4>
              Enter the URL of a roster from <a href="http://www.espn.com/mens-college-basketball/teams" target="_blank">ESPN</a> it
              can be either NBA or college.
          </h4>
      </div>
      <h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
      </h3>

  </div>
</div>
{% endblock %}
